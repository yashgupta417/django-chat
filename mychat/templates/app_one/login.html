{% extends "app_one/base.html" %}
  {% block body_block %}

<br>
    <div class="card container w-25">
      <div class="card-body">
        <h2 class="card-title text-center"><strong>Login Here</strong></h2>
        <form method="post">
          {% csrf_token %}
          <div class="form-group row ">
            <label for="username_id" class="col-2-lg" >Username:</label>
            <input type="text" id="username_id" class="form-control col-8-lg" name="username" placeholder="username">
          </div>
          <div class="form-group row ">
            <label for="password_id" >Password:</label>
            <input type="password" class="form-control col-8-lg " name="password" id="password_id" placeholder="password">
          </div>
          <input type="submit" class="btn btn-primary" value="Login">
        </form>
      </div>
    </div>



  {% endblock %}
