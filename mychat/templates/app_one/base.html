<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'CSS/my_css.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <a href="#" class="navbar-brand">MyChat</a>
      <ul class="navbar-nav">
        {% if user.is_authenticated %}
            <li class="nav-item"><a href="{% url 'app_one:logout' %}" class="nav-link">Logout</a></li>
            <li class="nav-item"><a href="{% url 'app_one:home' %}" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="{% url 'app_one:profile' pk=user.id %}" class="nav-link">@{{user.username}}</a></li>
        {% else %}
            <li class="nav-item"><a href="{% url 'app_one:login' %}" class="nav-link">Login</a></li>
            <li class="nav-item"><a href="{% url 'app_one:signup' %}" class="nav-link">Signup</a></li>
        {% endif %}
      </ul>
    </nav>
    {% block body_block %}


    {% endblock %}
  </body>
</html>
